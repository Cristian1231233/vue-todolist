<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body> 
    <div id="app">
    <div class="container1">
    <div class="logo-text">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        </div>
    </div>
        <input v-model="stringaTobo"
               @keyup.enter="inserireItemTobo"
               type="text" placeholder="Nuovo Todo">

        <button @click="inserireItemTobo"
                class="bottone">Aggiungi</button>

        <div class="container2">
           <ul>
               <li v-for="(item, index) in toboList">
                  <p>{{item.text}}</p>
                  <i @click="removeItem(index)"
                     class="fas fa-times"></i>
               </li>
           </ul>
        </div>

    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
